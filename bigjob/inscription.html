<form id="registrationForm">
  <div class="form-group row">
    <label for="nom" class="col-sm-2 col-form-label"> Nom</label>
      <div class="col-sm-2">
         <input type="text" class="form-control" id="nom" placeholder="Vannobel">
      </div> 
      </div>

         <div class="form-group row">
          <label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
            <div class="col-sm-2">
               <input type="text" class="form-control" id="prenom" placeholder="Maïly">
            </div> 
            </div>

    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Adresse email</label>
          <div class="col-sm-2">
             <input type="email" class="form-control" id="mail" placeholder="prénom.nom@laplateforme.io">
          </div> 
          </div>
             <span id="mailError"> </span>


        <div class="form-group row">  
            <label for="inputPassword" class="col-sm-2 col-form-label">Mot de passe</label>
            <div class="col-sm-2">
            <input type="password" class="form-control" id="mdp" placeholder="Entrez votre mdp">
            </div>
            </div>

            <div class="form-group row">  
                <label for="inputPassword" class="col-sm-2 col-form-label">Confirmation mot de passe</label>
                <div class="col-sm-2">
                <input type="password" class="form-control" id="mdpConfirm" placeholder="Vérifiez votre mdp">
                </div>
                </div>

                <span class="erreur" id="passwordError" ></span>

        <input class="btn btn-danger" type="submit" value="S'inscrire">
