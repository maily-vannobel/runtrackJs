<body>
<header>
  <nav>
      <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Connexion</a></li>
        <li><a href="#">Inscription</a></li>
        <li><a href="#">Recherche</a></li>
      </ul>
  </nav>                    
</header>

<main>

  <h1> Création de compte</h1>

<form action="#" class="container">
  
    <div>
        <label for="civilite">Civilité :</label><br>

        <label>
             <input class="with-gap" name="group1" type="radio"/>
             <span>Mme</span>
          </label> <br>
          <label>
             <input class="with-gap" name="group1" type="radio" />
             <span>Mr</span>
          </label>
    </div>
    
<div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">face</i>
           <label for="prenom">Prénom :</label><br>
           <input type="text" id="prenom" name="prenom" >
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">mood</i>

            <label for="nom">Nom :</label><br>
            <input type="text" id="nom" name="nom">
        </div>
</div>
<div class="row">
        <div class="input-field">
          <i class="material-icons prefix">location_on</i>
            <label for="adresse">Adresse :</label><br>
            <input type="text" id="adresse" name="adresse">
        </div>
</div>

<div class="row">
        <div class="input-field"> 
          <i class="material-icons prefix">email</i>
            <input type="email" id="email" name="email" class="validate">
            <label for="email" data-error="Adresse email invalide" data-success="Adresse email valide">Adresse email :</label>
            <span class="helper-text" data-error="Adresse email invalide" data-success="Adresse email valide"></span>
        </div>
</div>  
<div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">fingerprint</i>
            <label for="password">Mot de passe :</label><br>
            <input type="password" id="password" name="password">
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">redo</i>
            <label for="password_confirm">Confirmer le mot de passe :</label><br>
            <input type="password" id="password_confirm" name="password_confirm">
        </div>
      </div>
        
      <div>
         <label> Passions : </label><br>
         <label>
            <input type="checkbox" class="filled-in" checked="checked" />
            <span>Informatique</span>
          </label> <br>

          <label>
            <input type="checkbox" class="filled-in" checked="checked" />
            <span> Voyage </span>
          </label> <br>
        
          <label>
            <input type="checkbox" class="filled-in" checked="checked" />
            <span> Sport </span>
          </label> <br>
        
          <label> 
            <input type="checkbox" class="filled-in" checked="checked" />
            <span>Lecture</span>
          </label>
        
        </div>
    </div>
    <div>
        <button type="submit">Valider</button>
    </div>

</form>

</main>
<footer>

</footer>
