<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JOB4-J8</title>
</head>

<body>
<header>

  <section class="pt-8 px-6 bg-rose-200 flex justify-between">
    <h2 class="mb-4 text-2xl font-bold text-rose-700">Création de compte</h2>
    <div class="flex flex-wrap text-sm text-center">
      <a class="inline-block w-full md:w-1/2 lg:w-auto mb-4 lg:mb-0 px-4 pb-2 border-b-2 border-rose-700 text-rose-700 hover:text-rose-600 hover:border-rose-600" 
         href="#">Accueil</a>
         <a class="inline-block w-full md:w-1/2 lg:w-auto mb-4 lg:mb-0 px-4 pb-2 border-b-2 border-rose-700 text-rose-700  hover:text-rose-600 hover:border-rose-600" 
         href="#">Inscription</a> 
         <a class="inline-block w-full md:w-1/2 lg:w-auto mb-4 lg:mb-0 px-4 pb-2 border-b-2 border-rose-700 text-rose-700  hover:text-rose-600 hover:border-rose-600" 
         href="#">Connexion</a>    
         <a class="inline-block w-full md:w-1/2 lg:w-auto mb-4 lg:mb-0 px-4 pb-2 border-b-2 border-rose-700 text-rose-700  hover:text-rose-600 hover:border-rose-600" 
         href="#">Recherche</a> 
    </div>
         </section>
</header>

<main>
  <section class="bg-coolGray-60 py-4">
    <div class="container px-4 mx-auto">
      <div class="flex flex-wrap -m-3 mb-3">
        <div class="w-full md:w-3/4 p-3">
          <div class="p-6 h-full border border-coolGray-100 overflow-hidden bg-white rounded-md shadow-dashboard">
            <div class="flex flex-wrap pb-3 -m-3">
              <div class="w-full md:w-1/2 p-3">
                <p class="mb-1.5 font-medium text-base text-coolGray-800">Nom</p>
                <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-rose-500 border border-coolGray-200 rounded-lg shadow-input" type="text" placeholder="Maïly">
              </div>
              <div class="w-full md:w-1/2 p-3">
                <p class="mb-1.5 font-medium text-base text-coolGray-800">Prénom</p>
                <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-rose-500 border border-coolGray-200 rounded-lg shadow-input" type="text" placeholder="Vannobel">
              </div>
              <div class="w-full md:w-1/2 p-3">
                <p class="mb-1.5 font-medium text-base text-coolGray-800">Email</p>
                <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-rose-500 border border-coolGray-200 rounded-lg shadow-input" type="email" placeholder="maily.vannobel@laplateforme.io">
              </div>
              <div class="w-full md:w-1/2 p-3">
                <p class="mb-1.5 font-medium text-base text-coolGray-800">Téléphone</p>
                <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-rose-500 border border-coolGray-200 rounded-lg shadow-input" type="text" placeholder="+336 03 13 18 22">
              </div>
              <div class="w-full md:w-1/2 p-3">
                <p class="mb-1.5 font-medium text-base text-coolGray-800">Ville</p>
                <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-rose-500 border border-coolGray-200 rounded-lg shadow-input" type="text" placeholder="Marseille">
              </div>
              <div class="w-full md:w-1/2 p-3">
                <p class="mb-1.5 font-medium text-base text-coolGray-800">Code postal</p>
                <input class= "w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-rose-500 border border-coolGray-200 rounded-lg shadow-input" type="text" placeholder="13500">
              </div>
              <div class="w-full p-3">
                <p class="mb-1.5 font-medium text-base text-coolGray-800">Adresse postale</p>
                <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-rose-500 border border-coolGray-200 rounded-lg shadow-input" type="text" placeholder="Street address">
              </div>
              <div class="w-full md:w-1/2 p-3">
                <p class="mb-1.5 font-medium text-base text-coolGray-800">Mot de passe</p>
                <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-rose-500 border border-coolGray-200 rounded-lg shadow-input" type="password" placeholder="Créez un mot de passe">
              </div>
              <div class="w-full md:w-1/2 p-3">
                <p class="mb-1.5 font-medium text-base text-coolGray-800">Valider mot de passe</p>
                <input class= "w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-rose-500 border border-coolGray-200 rounded-lg shadow-input" type="password" placeholder="Valider mot de passe">
              </div>
            </div>
            <button class="flex flex-wrap justify-center w-full md:w-auto md:ml-auto px-4 py-2 bg-rose-500 hover:bg-rose-600 font-medium text-sm text-white border border-rose-500 rounded-md shadow-button">
              <p>Valider</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="bg-rose-200">
  
  <section class="relative py-20 overflow-hidden">
    <img class="absolute top-0 left-0" src="saturn-assets/images/footers/blue-light-left.png" alt="">
    <img class="absolute bottom-0 left-1/2" src="saturn-assets/images/footers/orange-light-bottom.png" alt="">
    <div class="relative container px-4 mx-auto">
      <div class="max-w-7xl mx-auto">
        <div class="pb-8 mb-15 border-b border-gray-100 text-center">
          <a class="inline-block" href="#">
            <img class="h-15" src="saturn-assets/logos/logo-saturn-dark.svg" alt="">
          </a>
        </div>
        <nav>
        <div class="flex flex-wrap -mb-5 -mx-6 items-center justify-around">
          <div class="px-6 mb-5"><a class="inline-block text-rose-700 hover:text-rose-600" href="#">Accueil</a></div>
          <div class="px-6 mb-5"><a class="inline-block text-rose-700 hover:text-rose-600" href="#">Inscription</a></div>
          <div class="px-6 mb-5"><a class="inline-block text-rose-700 hover:text-rose-600" href="#">Connexion</a></div>
          <div class="px-6 mb-5"><a class="inline-block text-rose-700 hover:text-rose-600" href="#">Recherche</a></div>
         </nav> 
        </div>
        
      </div>
    </div>
  </section>                   
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>


</body>
</html>
