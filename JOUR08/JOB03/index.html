<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<header>

  <section class="pt-8 px-6 bg-rose-200">
    <h2 class="mb-4 text-2xl font-bold text-rose-700">Création de compte</h2>
    <div class="flex flex-wrap text-sm text-center">
      <a class="inline-block w-full md:w-1/2 lg:w-auto mb-4 lg:mb-0 px-4 pb-2 border-b-2 border-rose-700 text-rose-700 hover:text-rose-600 hover:border-rose-600" 
         href="#">Accueil</a>
         <a class="inline-block w-full md:w-1/2 lg:w-auto mb-4 lg:mb-0 px-4 pb-2 border-b-2 border-rose-700 text-rose-700  hover:text-rose-600 hover:border-rose-600" 
         href="#">Inscription</a> 
         <a class="inline-block w-full md:w-1/2 lg:w-auto mb-4 lg:mb-0 px-4 pb-2 border-b-2 border-rose-700 text-rose-700  hover:text-rose-600 hover:border-rose-600" 
         href="#">Connexion</a>    
         <a class="inline-block w-full md:w-1/2 lg:w-auto mb-4 lg:mb-0 px-4 pb-2 border-b-2 border-rose-700 text-rose-700  hover:text-rose-600 hover:border-rose-600" 
         href="#">Recherche</a>  </section>
</header>

<main>
<form action="#">
    <div>
        <label for="civilite">Civilité :</label><br>

        <label>
             <input class="with-gap" name="group1" type="radio"  />
             <span>Mme</span>
          </label> <br>
          <label>
             <input class="with-gap" name="group1" type="radio" />
             <span>Mr</span>
          </label>
    </div>
    <div>
        <label for="prenom">Prénom :</label><br>
        <input type="text" id="prenom" name="prenom">
    </div>
    <div>
        <label for="nom">Nom :</label><br>
            <input type="text" id="nom" name="nom">
        </div>
        <div>
            <label for="adresse">Adresse :</label><br>
            <input type="text" id="adresse" name="adresse">
        </div>
        <div>
            <label for="email">Adresse-email :</label><br>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="password">Mot de passe :</label><br>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="password_confirm">Confirmer le mot de passe :</label><br>
            <input type="password" id="password_confirm" name="password_confirm">
        </div>
        <div>

         <label> Passions : </label><br>
         <label>
            <input type="checkbox" class="filled-in" checked="checked" />
            <span>Informatique</span>
          </label> <br>

          <label>
            <input type="checkbox" class="filled-in" checked="checked" />
            <span> Voyage </span>
          </label> <br>
        
          <label>
            <input type="checkbox" class="filled-in" checked="checked" />
            <span> Sport </span>
          </label> <br>
        
          <label> 
            <input type="checkbox" class="filled-in" checked="checked" />
            <span>Lecture</span>
          </label>
        
        </div>
    </div>
    <div>
        <button type="submit">Valider</button>
    </div>
</form>

</main>
<footer>
  <section class="relative py-20 overflow-hidden">
    <img class="absolute top-0 left-0" src="saturn-assets/images/footers/blue-light-left.png" alt="">
    <img class="absolute bottom-0 left-1/2" src="saturn-assets/images/footers/orange-light-bottom.png" alt="">
    <div class="relative container px-4 mx-auto">
      <div class="max-w-7xl mx-auto">
        <div class="pb-8 mb-15 border-b border-gray-100 text-center">
          <a class="inline-block" href="#">
            <img class="h-15" src="saturn-assets/logos/logo-saturn-dark.svg" alt="">
          </a>
        </div>
        <div class="flex flex-wrap -mb-5 -mx-6 items-center justify-center">
          <div class="px-6 mb-5"><a class="inline-block text-rose-700 hover:text-rose-600" href="#">Resources</a></div>
          <div class="px-6 mb-5"><a class="inline-block text-rose-700 hover:text-rose-600" href="#">Careers</a></div>
          <div class="px-6 mb-5"><a class="inline-block text-rose-700 hover:text-rose-600" href="#">Help</a></div>
          <div class="px-6 mb-5"><a class="inline-block text-rose-700 hover:text-rose-600" href="#">Privacy</a></div>
        </div>
        
      </div>
    </div>
  </section>                   
</footer>
