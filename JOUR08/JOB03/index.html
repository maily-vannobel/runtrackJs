<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JOB1/2-J8</title>
</head>

<body>
<header>

  <section class="pt-8 px-6 bg-rose-300">
    <h2 class="mb-4 text-2xl font-bold text-rose-700">Création de compte</h2>
    <div class="flex flex-wrap text-sm text-center">
      <a class="inline-block w-full md:w-1/2 lg:w-auto mb-4 lg:mb-0 px-4 pb-2 border-b-2 border-rose-700 text-rose-700" 
         href="#">Accueil</a>
         <a class="inline-block w-full md:w-1/2 lg:w-auto mb-4 lg:mb-0 px-4 pb-2 border-b-2 border-rose-700 text-rose-700" 
         href="#">Inscription</a> 
         <a class="inline-block w-full md:w-1/2 lg:w-auto mb-4 lg:mb-0 px-4 pb-2 border-b-2 border-rose-700 text-rose-700" 
         href="#">Connexion</a>    
         <a class="inline-block w-full md:w-1/2 lg:w-auto mb-4 lg:mb-0 px-4 pb-2 border-b-2 border-rose-700 text-rose-700" 
         href="#">Recherche</a>  </section>
</header>

<main>
<form action="#">
    <div>
        <label for="civilite">Civilité :</label><br>

        <label>
             <input class="with-gap" name="group1" type="radio"  />
             <span>Mme</span>
          </label> <br>
          <label>
             <input class="with-gap" name="group1" type="radio" />
             <span>Mr</span>
          </label>
    </div>
    <div>
        <label for="prenom">Prénom :</label><br>
        <input type="text" id="prenom" name="prenom">
    </div>
    <div>
        <label for="nom">Nom :</label><br>
            <input type="text" id="nom" name="nom">
        </div>
        <div>
            <label for="adresse">Adresse :</label><br>
            <input type="text" id="adresse" name="adresse">
        </div>
        <div>
            <label for="email">Adresse-email :</label><br>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="password">Mot de passe :</label><br>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="password_confirm">Confirmer le mot de passe :</label><br>
            <input type="password" id="password_confirm" name="password_confirm">
        </div>
        <div>

         <label> Passions : </label><br>
         <label>
            <input type="checkbox" class="filled-in" checked="checked" />
            <span>Informatique</span>
          </label> <br>

          <label>
            <input type="checkbox" class="filled-in" checked="checked" />
            <span> Voyage </span>
          </label> <br>
        
          <label>
            <input type="checkbox" class="filled-in" checked="checked" />
            <span> Sport </span>
          </label> <br>
        
          <label> 
            <input type="checkbox" class="filled-in" checked="checked" />
            <span>Lecture</span>
          </label>
        
        </div>
    </div>
    <div>
        <button type="submit">Valider</button>
    </div>
</form>

</main>
<footer>
    <nav>
        <ul>
          <li><a href="#">Accueil</a></li>
          <li><a href="#">Connexion</a></li>
          <li><a href="#">Inscription</a></li>
          <li><a href="#">Recherche</a></li>
        </ul>
    </nav>                    
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

<script src="tailwind.config.js"></script>

</body>
</html>
