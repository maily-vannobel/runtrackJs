    <form>
    <div id="formInscription">
       <div class="colomne1">
            <div>
                 <label for="nom" class="label-nom"> Nom</label>
                 <input type="text" id="nom" name="nom" placeholder="ex: 'Vannobel' "> 
            </div>
            <div>
                 <label for="prenom"> Prénom  </label>
                 <input type="text" id="prenom" name="prenom" placeholder="ex: 'Maïly' "> 
            </div>
    
            <div>
                 <label for="mail">Adresse e-mail </label>
                 <input type="email" id="mail" name="mail" placeholder="maily.vannobel@laplateforme.io" required>
            </div>
        </div>
        <div class="colomne2">
          
             <div>
                 <label for="adresse">Adresse postale</label>
                 <input type="text" id="adresse" name="adresse" placeholder="ex: '13 rue de la République'" required>
             </div>   
             <div>
                 <label for="ville">Ville</label>
                 <input type="text" id="ville" name="codePostal" placeholder="ex: 'Martigues'" required>
             </div>
             <div>
                 <label for="codePostal">Code postal</label>
                 <input type="number" id="codePostal" name="codePostal" placeholder="ex: '13500'" required>
             </div>
        </div>
       
        <div class="colomne3">
             <div>
                 <label for="id">Pseudo</label>
                 <input type="text" id="id" name="id" placeholder="maily123" required>
             </div>
        
             <div>
                <label for="mdp">Mot de passe</label>
                <input type="password" id="mdp" name="mdp" placeholder="Créez MDP" required>
             </div>
             <div>
                <label for="mdpVerif">Confirmer le mot de passe :</label>
                <input type="password" id="mdpVerif" name="mdpVerif" placeholder="Confirmez votre mot de passe" required>
             </div>
        </div>
    </div>
        <div>
            <span id="message1" class="messageErreur"></span>
            <span id="message2" class="messageErreur"></span>
            <span id="message3" class="messageErreur"></span>

        </div>
        

     <div class="bouton">
        <input type="button" id="valider" value="Valider">
    </div>
